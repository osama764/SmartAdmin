<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/ShowMyRooms.css">
  </head>
  <body>
    <h1 class="p-3 nameCurrentRoom"></h1>

    <div
      class="container contentCurrentRoom mt-3 p-3">
      <div class="description w-50 me-3">
    
      </div>
          <button class="btn btn-warning addDevice"
          style="font-weight: 700; ">+</button>

      <div class="lotifile w-50">
        <lottie-player
          src="https://lottie.host/2355985d-e919-4d61-b453-9b1d2e57b8c7/b7nwKZUWjw.json"
          speed="1" loop autoplay direction="1" mode="normal" class="p-2 lotee "
          style="background-color : #fff;border-radius: 8px;"></lottie-player>
          <div class="text-center recoordingDevice">
            <p class="fs-5">التشغيل الصوتى للاجهزة</p>
            <button class="btn btn-warning speak"
            style="font-weight: 600;">تشغيل </button>
            <button class="btn btn-warning stop"
            style="font-weight: 600;">إيقاف </button>
      </div>
      </div>
    </div>

    <h2 class="text-center title-devices">أجهزة الأزرار فقط</h2>

    <div class="container d-flex align-items-center flex-wrap  mt-3 p-3 devices">

    </div>
    <h2 class="text-center title-devices">أجهزة الضغط على الأزرار</h2>
    <div class="container d-flex align-items-center flex-wrap  mt-3 p-3 devicesPush">

    </div>
    

    <!-- form -->
    <div
      class="container d-flex align-items-center justify-content-between mt-3 p-5 contentDevices">
      <button class="closecontentdevices btn btn-warning"
        style="font-weight: 700;">X</button>

      <div class="addDeviceforRoom">
        <div class="form-check p-2 mb-3" style="border-bottom: 2px solid #123;">
        
          <label class="form-check-label  me-2" for="containPushButtons"
            style="color: #123;">
            هل يحتوي هذا الجهاز على أزرار ضغط ؟
          </label>
          <input class="form-check-input  ms-1" type="checkbox" value
          id="containPushButtons">
        </div>

  


      
        <div class="d-flex align-items-center mt-3 textLable">
            <div>
              <label style="color: #213 !important;  " for="DifferentDevice" class="form-label">   اكتب اسم الجهاز الذى تريد إضافته فى الغرفة    </label>
              <input type="text" class="form-control " id="DifferentDevice">
            </div>
            <button class="btn btn-warning  addDefferentDevice"
            style="font-weight: 600;">أضف الجهاز </button>

            
        </div>

        <div class="d-flex align-items-center mt-3 parentselectImage ">
        
          <div>
            <label style="color: #213 !important;" for="selectImg" class="form-label seimg">اختار صورة الجهاز</label>
            <input type="text" class="form-control typeText" id="selectImg">
          </div>
          <button class="btn btn-warning  selectImage ms-1"
          style="font-weight: 600;">اختار </button>
          </div>
      </div>

      <div class=" w-50">

        <lottie-player
          src="https://lottie.host/e104bd32-da8f-4554-9797-b75bc7ac664e/3iKZhohEd8.json"
          background="#FFFFFF" speed="1" style="width: 300px; height: 300px"
          loop autoplay direction="1" mode=“normal” class="loteemobile"></lottie-player>
  
    

      </div>



    </div>

        <div id="containerImage">
      <span id="closeImages">X</span>
      <h2>صور الاجهزة</h2>
      <div class="containerSelectionImages">

      </div>

    </div>


    <script
      src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="../js/jquery_3.7.0.js"></script>
    <script src="../js/popper.js"></script>
    <script src="../js/bootstrap_5.3.0.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="../js/ShowMyRooms.js"></script>
    

  </body>
</html>
